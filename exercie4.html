<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chanson d'automne</title>
    <href rel="stylesheet" href="styles.css">
</head>
<body>
    <p>Les sanglots longs<br>
    Des violons<br>De l'automne<br>Blessent mon cœur<br>
    D'une langueur<br>Monotone.</p>
    <p>Tout suffocant<br>Et blême, quand<br>Sonne l'heure,<br>Je me souviens<br>
    Des jours anciens<br>Et je pleure;</p>
    <p>Et je m'en vais<br>Au vent mauvais<br>Qui m'emporte<br>Deçà, delà,<br>Pareil à la<br>Feuille morte.</p>
    <p><span id="paul">Paul Verlaine</span> Poèmes saturniens</p>

</body>
</html>
